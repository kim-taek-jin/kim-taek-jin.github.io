                { title: "파묘", genre: "호러/오컬트", description: "거액의 돈을 받고 수상한 묘를 이장한 풍수사와 장의사, 무속인들에게 벌어지는 기이한 사건", platform: "VOD", poster: "⚰️" },

            ],
            sf: [
                { title: "Dr. 브레인", genre: "SF/미스터리", description: "기억과 의식을 스캔하는 뇌동기화 기술을 통해 미스터리한 사건의 단서를 추적하는 SF 스릴러", platform: "Apple TV+", poster: "🧠" },
                { title: "경성크리처", genre: "SF/스릴러", description: "1945년 경성, 생존이 전부였던 두 청춘이 탐욕 위에 탄생한 괴물과 맞서는 이야기", platform: "넷플릭스", poster: "🔬" },

        // 함수들 (이하 동일)
        function showLoading() {
            document.getElementById('loadingSection').classList.remove('hidden');
            document.getElementById('recommendationSection').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('recommendationSection').classList.remove('hidden');
        }

        function getRecommendations() {
            let recommendations = [];
            
            if (selectedGenres.length > 0) {
                selectedGenres.forEach(genre => {
                    if (contentDatabase[genre]) {
                        recommendations.push(...contentDatabase[genre]);
                    }
                });
            } else if (selectedMood) {
                switch(selectedMood) {
                    case 'happy': case 'excited':
                        recommendations.push(...contentDatabase.comedy, ...contentDatabase.romance);
                        break;
                    case 'sad': case 'tired':
                        recommendations.push(...contentDatabase.drama, ...contentDatabase.healing);
                        break;
                    case 'romantic':
                        recommendations.push(...contentDatabase.romance, ...contentDatabase.fantasy);
                        break;
                    case 'curious':
                        recommendations.push(...contentDatabase.mystery, ...contentDatabase.sf);
                        break;
                    case 'angry':
                        recommendations.push(...contentDatabase.action, ...contentDatabase.thriller);
                        break;
                    case 'calm':
                        recommendations.push(...contentDatabase.healing, ...contentDatabase.family);
                        break;
                    default:
                        recommendations.push(...Object.values(contentDatabase).flat());
                }
            } else {
                recommendations.push(...contentDatabase.romance.slice(0, 1));
                recommendations.push(...contentDatabase.drama.slice(0, 1));
                recommendations.push(...contentDatabase.action.slice(0, 1));
            }
            
            // 중복 제거
            const uniqueRecommendations = recommendations.filter((item, index, self) => 
                index === self.findIndex(t => t.title === item.title)
            );
            
            // 랜덤 3개 선택
            const result = uniqueRecommendations.sort(() => 0.5 - Math.random()).slice(0, 3);
            return result;
        }

        function displayRecommendations(recommendations) {
            const section = document.getElementById('recommendationSection');
            
            let html = `
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">🎯 당신을 위한 추천</h2>
                    <p class="text-gray-600">지금 이 순간 당신에게 딱 맞는 콘텐츠입니다</p>
                </div>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            `;
            
            recommendations.forEach((item, index) => {
                html += `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 card-enter" style="animation-delay: ${index * 100}ms">
                        <div class="p-6">
                            <div class="text-6xl text-center mb-4">${item.poster}</div>
                            <h3 class="text-xl font-bold mb-2 text-gray-800">${item.title}</h3>
                            <p class="text-sm text-blue-500 font-semibold mb-2">${item.genre}</p>
                            <p class="text-gray-600 mb-4 text-sm leading-relaxed h-20">${item.description}</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="bg-gradient-to-r from-blue-100 to-indigo-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                    📺 ${item.platform}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
                <div class="text-center">
                    <button onclick="resetForm()" class="bg-white border-2 border-gray-300 text-gray-700 font-medium py-3 px-6 rounded-lg hover:bg-gray-100 transition-colors mr-4">
                        🔄 다시 추천받기
                    </button>
                    <button onclick="getMoreRecommendations()" class="gradient-bg text-white font-medium py-3 px-6 rounded-lg hover:shadow-lg transition-all">
                        ➕ 더 많은 추천
                    </button>
                </div>
            `;
            
            section.innerHTML = html;
        }

        function resetForm() {
            selectedMood = '';
            selectedGenres = [];
            document.getElementById('userInput').value = '';
            
            document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelectorAll('.genre-chip').forEach(chip => chip.classList.remove('selected'));
            
            document.getElementById('recommendationSection').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function getMoreRecommendations() {
            showLoading();
            setTimeout(() => {
                const newRecommendations = getRecommendations();
                displayRecommendations(newRecommendations);
                hideLoading();
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('moodSection').addEventListener('click', function(e) {
                const moodBtn = e.target.closest('.mood-btn');
                if (moodBtn) {
                    document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
                    moodBtn.classList.add('selected');
                    selectedMood = moodBtn.dataset.mood;
                }
            });

            document.getElementById('genreSection').addEventListener('click', function(e) {
                const genreChip = e.target.closest('.genre-chip');
                if (genreChip) {
                    const genre = genreChip.dataset.genre;
                    genreChip.classList.toggle('selected');
                    
                    if (selectedGenres.includes(genre)) {
                        selectedGenres = selectedGenres.filter(g => g !== genre);
                    } else {
                        selectedGenres.push(genre);
                    }
                }
            });

            document.getElementById('getRecommendation').addEventListener('click', function() {
                const userInput = document.getElementById('userInput').value;
                
                if (!selectedMood && selectedGenres.length === 0 && !userInput.trim()) {
                    alert('감정이나 장르를 선택하거나, 자유 입력란에 내용을 입력해주세요!');
                    return;
                }
                
                showLoading();
                
                setTimeout(() => {
                    const recommendations = getRecommendations();
                    displayRecommendations(recommendations);
                    hideLoading();
                }, 1500);
            });
        });
    </script>
